<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>AV</title>
  </head>
  <body>
    <h1>Visualiser</h1>

    <div class="inputs">

      <div class="cont">
        <label for="size">Enter the array size:</label>
        <input type="number" value="50" min="1" max="100" id="size" />
        <div class="msg"></div>
      </div>

      <div class="button">
        <div class="btn">Start</div>
      </div>

    </div>

    <div class='hide' id="reset">
      <div class="btn">Reset</div>
    </div>

    <div class="visualiser"></div>

    <script src="main.js"></script>
  </body>
</html>
